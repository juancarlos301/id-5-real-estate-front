name: Build and Deploy to Cloud Run in DEV

on:
  push:
    branches: [ "develop" ]

env:
  PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'
  REGION: '${{ secrets.GCP_REGION }}'
  GAR_LOCATION: '${{ secrets.GCP_REGION }}'
  GAR_ID: '${{ secrets.GAR_ID }}'
  SERVICE: '${{ secrets.SERVICE }}'
  
jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Create vars
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v2'
        with:
          username: _json_key
          password: '${{ secrets.GCP_CREDENTIALS }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_ID }}/${{ env.SERVICE }}:${{ steps.vars.outputs.sha_short }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_ID }}/${{ env.SERVICE }}:${{ steps.vars.outputs.sha_short }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_ID }}/${{ env.SERVICE }}:${{ steps.vars.outputs.sha_short }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
